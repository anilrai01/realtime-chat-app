<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Real Time Chat App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

		<div id="chat-div">
    		<div class="card-panel">
				<h5 class="blue-text text-darken-2 center-align p-0">Welcome to ASK Community !</h5>
			</div>

	        <div id="chat-window">
	            <div id="output"></div>
	            <div id="feedback"></div>
	        </div>

				<div class="row m-0">
			        <div class="input-field col s12">
			          <i class="material-icons prefix">account_circle</i>
			          <input type="text" id="username-input" class="autocomplete handle">
			          <label for="username-input">UserName</label>
			        </div>
			      </div>
			  
			      <div class="row">
			        <div class="input-field col s12">
			          <i class="material-icons prefix">textsms</i>
			          <input type="text" id="autocomplete-input" class="autocomplete message">
			          <label for="autocomplete-input">Message</label>
			        </div>
			      </div>
			   

		        <button class="btn waves-effect waves-light blue" id="send">Send
					<i class="material-icons right">send</i>
				</button>

	    </div>

    </div>

	<script src="chat.js"></script>
</body>
</html>
